<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form di Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="p-5">
    <div class="container">
      <h1 class="mb-4">Registrazione Utente</h1>

      <!-- Valore salvato in localStorage -->
      <p id="savedName" class="mb-3">Nome salvato: <span id="nameDisplay" class="fw-bold">Nessun Nome inserito</span></p>

      <!-- Form di registrazione con input e pulsanti -->
      <div class="mb-3">
        <label for="usr" class="form-label">Inserisci il tuo nome:</label>
        <input type="text" id="usr" class="form-control" placeholder="Inserisci il tuo nome" />
      </div>
      <div class="d-flex gap-2">
        <button id="log_btn" class="btn btn-primary" onclick="salvaNome()">Salva Nome</button>
        <button id="delete_btn" class="btn btn-danger" onclick="rimuoviNome()">Rimuovi Nome</button>
      </div>
    </div>

    <script src="./localStorage.js"></script>
  </body>
</html>
